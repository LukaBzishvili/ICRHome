<header>
  <div class="header-container">
    <app-hamburger-menu [categories]="categories"></app-hamburger-menu>
    <a href="/"><img src="../../../assets/images/logo.svg" alt="" /></a>
    <div class="header-search"><input type="text" placeholder="ძიება" /></div>
    <div class="right-content">
      <button>
        <div class="phone-container">
          <mat-icon aria-hidden="true" role="img">phone</mat-icon>
          0322121412
        </div>
      </button>
      <button>
        <mat-icon
          (click)="toggleLikedProducts()"
          matBadge="0"
          class="heart-icon"
          >favorite</mat-icon
        >
        <div
          class="liked-products-container"
          (click)="toggleLikedProducts()"
          [class.isLikedProductsOpen]="isLikedProductsOpen"
        >
          <div class="liked-products" (click)="preventClick($event)">
            <div class="liked-products-text">
              <h4>სურვილების სია</h4>
              <div class="liked-products-length">
                <h5>სივთი სიაში <span>0</span></h5>
                <span class="goto">კალათაში გადასვლა</span>
              </div>
            </div>
            <div class="liked-products-content"></div>
          </div>
        </div>
      </button>
      <button>
        <mat-icon aria-hidden="true" role="img">person</mat-icon>
      </button>
      <button>
        <mat-icon aria-hidden="true" role="img">shopping_cart</mat-icon>
      </button>
      <button>
        <mat-icon aria-hidden="true" role="img">exit_to_app</mat-icon>
      </button>
    </div>
  </div>
</header>
